<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <form action="/register" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-green-600 text-center">Create Your ReWear Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="text-sm text-red-600 text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required>
    <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded" required>

    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>

    <p class="text-sm text-center">
      Already have an account? 
      <a href="/login" class="text-green-600 hover:underline">Login</a>
    </p>
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€“ ReWear</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <form action="/login" method="POST" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-5">

    <h2 class="text-3xl font-bold text-green-600 text-center">Welcome Back to ReWear</h2>
    <p class="text-sm text-gray-500 text-center">Please login to continue</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-50 text-red-600 text-sm text-center py-2 px-4 rounded border border-red-300">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
      <input type="email" name="email" id="email" placeholder="you@example.com"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 shadow-sm"
        required>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 shadow-sm"
        required>
    </div>

    <div class="text-right text-sm">
      <a href="#" class="text-green-600 hover:underline">Forgot Password?</a>
    </div>

    <button type="submit"
      class="w-full bg-green-500 text-white font-semibold py-2 rounded-md hover:bg-green-600 transition">
      Login
    </button>

    <p class="text-sm text-center text-gray-500 mt-4">
      Don't have an account?
      <a href="/register" class="text-green-600 hover:underline">Sign up here</a>
    </p>

  </form>

</body>
</html>

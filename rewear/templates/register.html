<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <form class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-green-600 text-center">Create Your ReWear Account</h2>
    <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required>
    <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
    <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
    <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded" required>
    <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
    <p class="text-sm text-center">Already have an account? <a href="/login" class="text-green-600 hover:underline">Login</a></p>
  </form>
</body>
</html>

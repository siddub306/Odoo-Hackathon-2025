<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Details – ReWear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">ReWear</h1>
    <a href="/logout" class="text-red-500 text-sm hover:underline">Logout</a>
  </nav>

  <main class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold mb-6">Account Details</h2>

    <div class="bg-white rounded-xl shadow p-6 space-y-4">
      <p><strong class="text-gray-600">Name:</strong> {{ user.name }}</p>
      <p><strong class="text-gray-600">Email:</strong> {{ user.email }}</p>
      <p><strong class="text-gray-600">Points:</strong> <span class="text-green-600 font-semibold">{{ user.points }}</span></p>
      <p><strong class="text-gray-600">Member Since:</strong> {{ user.created_at.strftime('%B %d, %Y') }}</p>
    </div>

    <a href="/main" class="inline-block mt-6 text-sm text-green-600 hover:underline">← Back to Marketplace</a>
  </main>

</body>
</html>
